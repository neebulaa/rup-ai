<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUP.AI - Image Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        :root {
            --dark: #111315;
            --bright-dark: #2d3031;
            --light: #FBFBFB;
            --dim-light: #eeeeee;
            --primary: #6be7b3;
            --gray: #777;
            --dark-gray: #555;
            --white: #fff;
            --black: #000;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .section-wide {
            padding: 3rem 4rem;
            width: 100%;
        }
        
        .section {
            width: 100%;
            max-width: 1400px;
            margin: auto;
        }
        
        .big {
            font-size: 2.5rem;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-4 {
            margin-top: 1rem;
        }
        
        /* Application Section */
        .app-section {
            padding: 4rem 0;
            background: var(--light);
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .app-column {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid var(--dim-light);
        }
        
        /* Input Methods */
        .input-methods {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .method-btn {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dim-light);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            color: var(--dark);
        }
        
        .method-btn.active {
            background: var(--primary);
            color: var(--dark);
            transform: scale(1.1);
        }
        
        .method-btn:hover {
            background: var(--primary);
            color: var(--dark);
        }
        
        /* Upload and Webcam Areas */
        .upload-area, .webcam-area {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--bright-dark);
            border-radius: 8px;
            padding: 2rem;
            min-height: 300px;
            margin-bottom: 1.5rem;
            text-align: center;
            background: var(--white);
        }
        
        .upload-area.active, .webcam-area.active {
            display: flex;
        }
        
        .upload-icon, .webcam-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--dark-gray);
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            display: none;
            margin-bottom: 1rem;
            border: 2px solid var(--primary);
        }
        
        #videoElement {
            width: 100%;
            border-radius: 8px;
            display: none;
            background: var(--dark);
        }
        
        .capture-btn {
            margin-top: 1rem;
            display: none;
        }
        
        /* Buttons */
        .btn {
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }
        
        .btn-primary:hover {
            background: var(--dark);
            color: var(--primary);
        }
        
        .predict-btn {
            margin-top: 1.5rem;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }
        
        /* Result Area */
        .result-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            background: var(--white);
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid var(--dim-light);
        }
        
        .result-placeholder {
            text-align: center;
            color: var(--gray);
        }
        
        .result-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--dark-gray);
        }
        
        .result-content {
            display: none;
            text-align: center;
            width: 100%;
        }
        
        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
        }
        
        .result-confidence {
            color: var(--dark-gray);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .voice-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            background: var(--dim-light);
            border-radius: 50px;
            transition: all 0.3s;
        }
        
        .voice-toggle:hover {
            background: var(--primary);
        }
        
        .voice-icon {
            font-size: 1.5rem;
            color: var(--dark-gray);
            transition: color 0.3s;
        }
        
        .voice-icon.active {
            color: var(--primary);
        }
        
        /* Loading */
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--dim-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Contrast improvements */
        h2 {
            color: var(--dark);
        }
        
        p {
            color: var(--dark-gray);
        }
        
        .app-column {
            border: 2px solid var(--bright-dark);
        }
    </style>
</head>
<body>
    <!-- Application Section -->
    <section class="section-wide app-section" id="application">
        <section class="section">
            <h2 class="big text-center">Coba RUP.AI Sekarang</h2>
            <p class="text-center mt-4">Unggah gambar atau gunakan webcam untuk mengenali nominal uang Rupiah</p>
            
            <div class="app-container">
                <div class="app-column">
                    <div class="input-methods">
                        <button class="method-btn active" id="uploadMethodBtn" title="Unggah Gambar">
                            <i class="fas fa-upload"></i>
                        </button>
                        <button class="method-btn" id="webcamMethodBtn" title="Gunakan Webcam">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    
                    <div class="upload-area active" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p>Seret dan lepas gambar di sini atau klik untuk memilih file</p>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        <button class="btn btn-primary mt-4" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open"></i> Pilih Gambar
                        </button>
                    </div>
                    
                    <div class="webcam-area" id="webcamArea">
                        <i class="fas fa-camera webcam-icon"></i>
                        <p>Webcam aktif. Silakan ambil gambar uang yang ingin dikenali</p>
                        <video id="videoElement" autoplay playsinline></video>
                        <button class="btn btn-primary capture-btn" id="captureBtn">
                            <i class="fas fa-camera"></i> Ambil Gambar
                        </button>
                    </div>
                    
                    <img id="imagePreview" class="image-preview" alt="Preview">
                    
                    <button class="btn btn-primary predict-btn" id="predictBtn" disabled>
                        <span id="predictBtnText"><i class="fas fa-search"></i> Prediksi Nominal</span>
                        <div class="loading" id="predictLoading">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
                
                <div class="app-column">
                    <div class="result-area">
                        <div class="result-placeholder" id="resultPlaceholder">
                            <i class="fas fa-money-bill-wave result-icon"></i>
                            <p>Hasil prediksi akan muncul di sini</p>
                        </div>
                        
                        <div class="result-content" id="resultContent">
                            <div class="result-value" id="resultValue"></div>
                            <div class="result-confidence" id="resultConfidence"></div>
                            
                            <div class="voice-toggle" id="voiceToggle">
                                <i class="fas fa-volume-up voice-icon" id="voiceIcon"></i>
                                <span>Dengarkan Hasil</span>
                            </div>
                        </div>
                        
                        <div class="loading" id="resultLoading">
                            <div class="spinner"></div>
                            <p>Memprediksi...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script>
        // Constants and variables
        const API_URL = "https://hendlyhugging-rup-ai.hf.space/predict";
        let currentImageData = null;
        let isVoiceEnabled = false;
        let webcamStream = null;
        
        // DOM Elements
        const uploadMethodBtn = document.getElementById('uploadMethodBtn');
        const webcamMethodBtn = document.getElementById('webcamMethodBtn');
        const uploadArea = document.getElementById('uploadArea');
        const webcamArea = document.getElementById('webcamArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const videoElement = document.getElementById('videoElement');
        const captureBtn = document.getElementById('captureBtn');
        const predictBtn = document.getElementById('predictBtn');
        const predictBtnText = document.getElementById('predictBtnText');
        const predictLoading = document.getElementById('predictLoading');
        const resultPlaceholder = document.getElementById('resultPlaceholder');
        const resultContent = document.getElementById('resultContent');
        const resultValue = document.getElementById('resultValue');
        const resultConfidence = document.getElementById('resultConfidence');
        const voiceToggle = document.getElementById('voiceToggle');
        const voiceIcon = document.getElementById('voiceIcon');
        const resultLoading = document.getElementById('resultLoading');
        
        // Event Listeners
        uploadMethodBtn.addEventListener('click', () => switchInputMethod('upload'));
        webcamMethodBtn.addEventListener('click', () => switchInputMethod('webcam'));
        fileInput.addEventListener('change', handleFileSelect);
        captureBtn.addEventListener('click', captureImage);
        predictBtn.addEventListener('click', predictImage);
        voiceToggle.addEventListener('click', toggleVoice);
        
        // Functions
        function switchInputMethod(method) {
            if (method === 'upload') {
                uploadMethodBtn.classList.add('active');
                webcamMethodBtn.classList.remove('active');
                uploadArea.classList.add('active');
                webcamArea.classList.remove('active');
                stopWebcam();
            } else {
                uploadMethodBtn.classList.remove('active');
                webcamMethodBtn.classList.add('active');
                uploadArea.classList.remove('active');
                webcamArea.classList.add('active');
                startWebcam(); // Start webcam immediately when switching to webcam mode
            }
            resetPrediction();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    currentImageData = e.target.result;
                    predictBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }
        
        async function startWebcam() {
            try {
                // Stop any existing webcam stream
                stopWebcam();
                
                webcamStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                videoElement.srcObject = webcamStream;
                videoElement.style.display = 'block';
                captureBtn.style.display = 'block';
            } catch (err) {
                console.error("Error accessing webcam:", err);
                alert("Tidak dapat mengakses webcam. Pastikan Anda memberikan izin.");
                
                // Fall back to upload mode if webcam fails
                switchInputMethod('upload');
            }
        }
        
        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
            }
            videoElement.style.display = 'none';
            captureBtn.style.display = 'none';
        }
        
        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            canvas.getContext('2d').drawImage(videoElement, 0, 0);
            
            currentImageData = canvas.toDataURL('image/png');
            imagePreview.src = currentImageData;
            imagePreview.style.display = 'block';
            predictBtn.disabled = false;
        }
        
        async function predictImage() {
            if (!currentImageData) return;
            
            // Show loading state
            predictBtn.disabled = true;
            predictBtnText.style.display = 'none';
            predictLoading.style.display = 'flex';
            resultPlaceholder.style.display = 'none';
            resultContent.style.display = 'none';
            resultLoading.style.display = 'flex';
            
            try {
                // Convert data URL to blob
                const response = await fetch(currentImageData);
                const blob = await response.blob();
                
                // Create form data
                const formData = new FormData();
                formData.append('file', blob, 'image.jpg');
                
                // Send prediction request
                const predictResponse = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!predictResponse.ok) {
                    throw new Error(`HTTP error! status: ${predictResponse.status}`);
                }
                
                const result = await predictResponse.json();
                
                // Display results
                resultValue.textContent = `Rp ${result.prediction}`;
                resultConfidence.textContent = `Tingkat kepercayaan: ${(result.confidence * 100).toFixed(2)}%`;
                
                resultLoading.style.display = 'none';
                resultContent.style.display = 'block';
                
                // Speak result if voice is enabled
                if (isVoiceEnabled) {
                    speakResult(result.prediction);
                }
            } catch (error) {
                console.error('Prediction error:', error);
                resultValue.textContent = 'Terjadi kesalahan';
                resultConfidence.textContent = 'Silakan coba lagi';
                resultLoading.style.display = 'none';
                resultContent.style.display = 'block';
            } finally {
                // Reset button state
                predictBtn.disabled = false;
                predictBtnText.style.display = 'block';
                predictLoading.style.display = 'none';
            }
        }
        
        function toggleVoice() {
            isVoiceEnabled = !isVoiceEnabled;
            voiceIcon.classList.toggle('active', isVoiceEnabled);
            
            if (isVoiceEnabled && resultContent.style.display === 'block') {
                speakResult(resultValue.textContent);
            }
        }
        
        function speakResult(result) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(`Nominal uang adalah ${result}`);
                utterance.lang = 'id-ID';
                speechSynthesis.speak(utterance);
            }
        }
        
        function resetPrediction() {
            currentImageData = null;
            imagePreview.style.display = 'none';
            predictBtn.disabled = true;
            resultPlaceholder.style.display = 'block';
            resultContent.style.display = 'none';
            resultLoading.style.display = 'none';
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Set up drag and drop for upload area
            const uploadArea = document.getElementById('uploadArea');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.style.borderColor = 'var(--primary)';
                uploadArea.style.backgroundColor = 'var(--dim-light)';
            }
            
            function unhighlight() {
                uploadArea.style.borderColor = 'var(--bright-dark)';
                uploadArea.style.backgroundColor = 'var(--white)';
            }
            
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    fileInput.files = files;
                    handleFileSelect({target: fileInput});
                }
            }
        });
    </script>
</body>
</html>
